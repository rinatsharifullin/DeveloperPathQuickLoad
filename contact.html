
                    <div class="container">
                        <h1>Contact Us</h1>
                        
                        <form method = "post" action="" id="contact-form">
                            <div class="fname">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" placeholder="John" required >
                            </div>
                            <div class="lname">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" placeholder="Trivolta">
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@college.com" required>
                            </div>
                            <div class="phone">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" placeholder="+ 1234 56789">
                            </div>
                            <div class="message">
                                <label for="message">Message</label>
                                <textarea name="message"  id="message" placeholder="Your message" required></textarea>
                            </div>
                            <button type="button" id="submit" value="Send Message">Send Message</button>
                            <!-- <input type="submit" value="Send Message"> -->
                        </form>

                        <h2>Map</h2>

                        </video>

                        <p>Google Maps: 53.3991913, -6.2896237 GPS: N 53 23.951 W 6 17.377</p>
